<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home">
        <img src="Assets/home.png" alt="home" width="250px">
        <h1>Planify</h1>
        <h2>Get your project done !</h2>
        <button onclick="displayNextContainer(event)">Create a Project</button>
    </div>

    <div id="onboarding" style="display: none;">
        <div class="header">
            <h1 class="header_title">Planify</h1>
        </div>
        <div class="step_one sub_onboard">
            <label for="project_title">Describe your project</label>
            <input type="text" name="project_title" id="project_title" placeholder="Development of a Shopify Store">
            <textarea name="project_description" id="project_description" cols="30" rows="8" placeholder="Building an e-commerce store for a watch brand, the market will be US/UK/FR."></textarea>
            <div class="onboarding_btn">
                <button onclick="displayNextSubContainer(event)">Next</button>
            </div>
        </div>
        <div class="step_two sub_onboard" style="display: none;">
            <label for="task_one_title">Task #1</label>
            <input type="text" name="task_one_title" id="task_one_title" placeholder="Title of Task #1">
            <textarea name="task_one_descript" id="task_one_descript" cols="30" rows="8" placeholder="Description of Task #1"></textarea>
            <div class="onboarding_btn">
                <button onclick="displayPreviousSubContainer(event)">Previous</button>
                <button onclick="displayNextSubContainer(event)">Next</button>
            </div>
        </div>
        <div class="step_three sub_onboard" style="display: none;">
            <label for="task_two_title">Task #2</label>
            <input type="text" name="task_two_title" id="task_two_title" placeholder="Title of Task #2">
            <textarea name="task_two_descript" id="task_two_descript" cols="30" rows="8" placeholder="Description of Task #2"></textarea>
            <div class="onboarding_btn">
                <button onclick="displayPreviousSubContainer(event)">Previous</button>
                <button onclick="displayNextSubContainer(event)">Next</button>
            </div>
        </div>
        <div class="step_four sub_onboard" style="display: none;">
            <label for="task_three_title">Task #3</label>
            <input type="text" name="task_three_title" id="task_three_title" placeholder="Title of Task #3">
            <textarea name="task_three_descript" id="task_three_descript" cols="30" rows="8" placeholder="Description of Task #3"></textarea>
            <div class="onboarding_btn">
                <button onclick="displayPreviousSubContainer(event)">Previous</button>
                <button onclick="displayKanban()">Planify</button>
            </div>
        </div>
    </div>

    <div id="kanban" style="display: none;">
        <div class="header">
            <h1 class="header_title">Planify</h1>
        </div>

        <div class="project_title_kanban">
            <!-- <h1></h1> -->
        </div>

        <div id="kanban_grid">

        <div id="todo" class="sub_kanban_grid">
            <div class="subkanban_title">
                <h1>TO DO</h1>
            </div>

            <div class="project_details" id="project_details_todo"
            ondragover="onDragOverProjectDetails(event)"
            ondrop="onDropOverProjectDetails(event)"
            style="min-height: 80%;"
            >
                <!-- <div class="task" id="task_one_display">
                    <h2></h2>
                    <p></p>
                </div> -->
            </div>

        </div>
        <div id="doing" class="sub_kanban_grid">
            <div class="subkanban_title">
                <h1>DOING</h1>
            </div>

            <div class="project_details" id="project_details_doing"
            ondragover="onDragOverProjectDetails(event)"
            ondrop="onDropOverProjectDetails(event)"
            style="min-height: 80%;"
            >
            
            </div>
        </div>
        <div id="done" class="sub_kanban_grid">
            <div class="subkanban_title">
                <h1>DONE</h1>
            </div>

            <div class="project_details" id="project_details_done"
            ondragover="onDragOverProjectDetails(event)"
            ondrop="onDropOverProjectDetails(event)"
            style="min-height: 80%;"
            >
            
            </div>
        </div>

        </div>

        <div id="add-task" style="display: none;">
            <div class="sub_onboard">
                <label for="task_three_title">Add new Task</label>
                <input type="text" name="new_task_title" id="new_task_title" placeholder="Title of the new Task">
                <textarea name="new_task_descript" id="new_task_descript" cols="30" rows="8"
                    placeholder="Description of the new Task"></textarea>
                <div class="onboarding_btn">
                    <button onclick="unDisplayAddTask()">Planify</button>
                </div>
            </div>
        </div>

        <div id="btn-add" onclick="displayAddTask()">
            +
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
